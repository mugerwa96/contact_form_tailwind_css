<!doctype html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body class="bg-gray-100">

    
    <div class=" flex  justify-center items-center p-3 ">
     
        <!-- flex container -->
        <div class="flex flex-col relative space-y-10 bg-cyan-800 w-full  py-2 h-auto p-5 rounded-md d md:flex-row md:w-[50rem] md:mt-20 overflow-hidden z-20 ">


          
            <!-- left side -->
            <div class="space-y-5 p-5 md:w-1/2 md:space-y-12">
                <h1 class="text-white font-bold text-4xl">Contact Us</h1>
                <p class=" text-cyan-100">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Facilis vitae velit minus.</p>
                
                <!-- icons -->
                <div class="flex flex-col  ">

                    <!-- contact -->
                    <div class="flex items-center gap-2 my-2 text-white">
                        <i class="fas fa-phone text-cyan-200"></i>
                        <p>+256751189781</p>
                    </div>
                    <!-- contact -->
                    <div class="flex items-center gap-2 my-2 text-white">
                        <i class="fas fa-envelope text-cyan-200"></i>
                        <p>mugerwa@gmail.com</p>
                    </div>
                    <!-- contact -->
                    <div class="flex items-center gap-2 my-2 text-white">
                        <i class="fas fa-location-dot text-cyan-200"></i>
                        <p>kireka-namugongo</p>
                    </div>

                </div>
                <!-- socila  -->
                <div class="flex  gap-3">
                    <i class="fab fa-github text-white "></i>
                    <i class="fab fa-instagram text-white "></i>
                    <i class="fab fa-linkedin text-white "></i>
                    <i class="fab fa-twitter text-white "></i>
                </div>
           
            </div>


            <!-- right side -->
            <div class="p-3  md:w-1/2 md:p-2 " >
                
                <div class="hidden md:block absolute w-40 h-40 bg-cyan-300 rounded-full md:-top-5 md:-right-10"></div>
  
                <!-- form -->
                <form action="" class=" bg-white rounded-md p-8 max-w-md shadow-md  ">
                    <!-- name -->
                    <div class="mb-4">
                        <p class="text-gray-500">Your name</p>
                        <input type="text" name="" id="" placeholder="Your name" class="bg-white text-sm border border-gray-300 px-3 py-2 rounded w-full  focus:outline-none focus:border-cyan-500" >
                    </div>
                    <!-- name -->
                    <div class="mb-4">
                        <p class="text-gray-500">Email Address</p>
                        <input type="text" name="" id="" placeholder="Email Address" class="bg-white text-sm border border-gray-300 px-3 py-2 rounded w-full focus:outline-none focus:border-cyan-500">
                    </div>
                    <!-- message -->
                    <div class="mb-4">
                        <p class="text-gray-500">Message</p>
                        <textarea name="" id="" placeholder="Message " cols="30" rows="5" class="bg-white text-sm border border-gray-300 px-3 py-2 rounded w-full focus:outline-none focus:border-cyan-500 "></textarea>

                    </div>
                    <!-- button -->
                    <div class="flex flex-row justify-end">

                        <button class="bg-cyan-600 px-2 py-1 rounded-md  text-white font-bold text-sm">SEND MESSAGE</button>
                    </div>
                 

                </form>
            </div>
        </div>
